<div *ngFor="let location of locations">
    <h2>Countries:</h2>
    <h5>{{location.country}}</h5>
    <h2>States:</h2>
    <h5>{{location.state}}</h5>
    <h2>Cities:</h2>
    <h5>{{location.city}}</h5>
    <h2>Dates Visited:</h2>
    <h5>{{location.date}}</h5>
    <h2>Descriptions:</h2>
    <h5>{{location.description}}</h5>

</div>
